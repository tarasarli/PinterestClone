<!-- now go inbetween the two body tage and write this <script src="./scripts/modal_and_pin.js"></script>. and then do rest of code ontop of it-->
<body>
    <div class="navigation_bar"> <!--remember shortcut is div.navigation_bar. so we will be making the navigation bar, 
                                    which is the + sign on the upper right side of the pinterest app. SHOW PIC 
                                    (with pink backgrounf drom video, and point out where im talking about).
                                    lets go to pin.html and copy code where it says pint_mock_icon_container, and then edit it a bit-->
        <div class="pint_mock_icon_container add_pin" ></div> <!-- I just want to point out that we are adding a second class here
                                                 by putting a space and then writing add_pin, since we want to differentiate it
                                                  from the way the pint_mock_icon_container acts (as we will be clicking on the navigation bar) -->
            <img src="./images/add.png" alt="add_pin" class="pint_mock_icon">
        </div>
    </div> <!-- once were here (including the script line at bottom, we should see a + icon on top left of page. 
        were gonna style page so the + icon is on top right of page, and make it biggger, and make it so that 
        when we hover over it, an animation will show. SO LETS GO TO modal_and_pin_styles.css to make it that way )-->

    <div class="pin_container"> <!--now were gonna make the pin_container to add pins to a container, 
                                and the closing div for it. Under it, we will copy the code from pin.html, 
                                where it says card, up until the second div right before the script src, and past it here-->
         <div class="card">  <!--.-->
            <div class="pin_title"></div>

            <div class="pin_modal">
                <div class="modal_head">
                    <div class="save_card">Save</div>
                </div>

                <div class="modal_foot">
                    <div class="destination">
                        <div class="pint_mock_icon_container">
                            <img src="./images/upper-right-arrow.png" alt="destination" class="pint_mock_icon">
                        </div>
                        <span>Eatery</span>
                    </div>

                    <div class="pint_mock_icon_container">
                        <img src="./images/send.png" alt="send" class="pint_mock_icon">
                    </div>

                    <div class="pint_mock_icon_container">
                        <img src="./images/ellipse.png" alt="edit" class="pint_mock_icon">
                    </div>
                </div>
            </div>

            <div class="pin_image">
                <img src="" alt="pin_image">
            </div>
        </div> 
    </div> <!--.-->

    <!-- now all of this is hard coded but we do not want that so , were gonna comment out everything from  
            <div class="card">     and the div right above this line.
         Now were gonna go into modal_and_pin.js to programmatically add a pin, referring back 
         to the part which we coded out here to write up our code. were gonna generate all
        of this in the javascript, and then attach it to the pin_container. so now, we will go to modal.html and copt all the code from 
        <div class="add_pin_modal">       to    the div right above the script src line, and paste it down here >    -->


    <div class="add_pin_modal">
        <div class="add_pin_container">
            <div class="side" id="left_side">
                <div class="section1">
                    <div class="pint_mock_icon_container">
                        <img src="./images/ellipse.png" alt="edit" class="pint_mock_icon">
                    </div>
                </div>

                <div class="section2">
                    <label for="upload_img" id="upload_img_label">
                        <div class="upload_img_container">
                            <div id="dotted_border">
                                <div class="pint_mock_icon_container">
                                    <img src="./images/up-arrow.png" alt="upload_img" class="pint_mock_icon">
                                </div>
                                <div>Click to upload</div>
                                <div>Recommendation: Use high-quality .jpg files less than 20MB</div>
                            </div>
                        </div>
                        <input type="file" name="upload_img" id="upload_img">
                    </label>

                    <div class="modals_pin">
                        <div class="pin_image">
                            <!-- <img src="" alt="pin_image"> -->
                        </div>
                    </div>
                </div>

                <div class="section3">
                    <div class="save_from_site">Save From Site</div>
                </div>
            </div>

            <div class="side" id="right_side">
                <div class="section1">
                    <div class="select_size">
                        <select name="pin_size" id="pin_size">
                            <option value="" disabled selected>Select</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                        </select>
                        <div class="save_pin">Save</div>
                    </div>
                </div>

                <div class="section2">
                    <input placeholder="Add your title" type="text" class="new_pin_input" id="pin_title">
                    <input placeholder="Tell everyone what your Pin is about" type="text" class="new_pin_input" id="pin_description">
                    <input placeholder="Add a destination link" type="text" class="new_pin_input" id="pin_destination">
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/modal_and_pin_script.js"></script>

</html>
